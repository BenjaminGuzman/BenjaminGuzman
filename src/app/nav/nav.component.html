<header class="w-screen h-14 fixed flex justify-between px-6 md:px-8 lg:px-12 xl:px-16 z-40 backdrop-blur bg-opacity-10 dark:bg-opacity-10 bg-opacity-80-no-blur bg-black">
  <div class="flex gap-2 items-center">
    <img src="/assets/profile.jpg" alt="Benjamín Guzmán" class="w-10 h-10 rounded-full">
    <span class="font-medium text-lg md:text-xl">Benjamín Guzmán</span>
  </div>
  <div class="flex gap-4">
    <div class="hidden md:block">
      <ng-container *ngTemplateOutlet="navRef"></ng-container>
    </div>
    <button (click)="toggleDarkMode()">
      <span class="material-icons material-icons-outlined">{{nextColorModeIcon}}</span>
    </button>
    <button class="block md:hidden" (click)="toggleNav()"> <!-- menu button for small screens -->
      <span class="material-icons material-icons-outlined">{{nextMenuStateIcon}}</span>
    </button>
  </div>
</header>
<div class="fixed md:hidden w-full h-full gap-4 md:gap-8 items-center z-0 pt-14 backdrop-blur bg-opacity-10 dark:bg-opacity-10 bg-opacity-80-no-blur dark:bg-black bg-gray-50"
     id="menu-sm"
     [@menuAnimation]="menuAnimationState">
  <ng-container *ngTemplateOutlet="navRef"></ng-container>
</div>

<ng-template #navRef>
  <nav class="md:mt-auto flex flex-col md:flex-row md:gap-4 justify-around md:justify-center items-center h-full">
    <a href="">About</a>
    <a href="">Portfolio</a>
    <a href="">Skills</a>
    <a href="">Medium</a>
    <a href="">Contact</a>
  </nav>
</ng-template>
