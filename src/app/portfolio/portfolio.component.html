<p class="text-2xl md:text-3xl text-center text-color mb-2 mt-4 scroll-m-16" id="portfolio">Portfolio</p>
<div class="grid gap-8 grid-cols-1 md:grid-cols-2 xl:grid-cols-3 px-6 lg:px-10 py-8">
  <div *ngIf="loading" class="w-full flex justify-center col-span-12">
    <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>
  <app-project *ngFor="let project of projects"
               [projectData]="project">
  </app-project>
</div>
